<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Que pais você nasceu ?</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="submit" value="Verificar" onclick = "verifica()">
    <div id = res>

    </div>

    <script>
        function verifica() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var p = String(txtp.value)
            res.innerHTML = `Você é do páis ${p}`
            if (p == 'Brasil'){
                res.innerHTML += ('<p>Você é Brasileiro</p>')
            }else{
                res.innerHTML += `<p>Você é Estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
